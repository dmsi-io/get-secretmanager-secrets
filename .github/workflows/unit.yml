name: 'unit'

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  run:
    name: 'unit'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: 'build'
        run: 'yarn build'

      - name: 'lint'
        run: 'yarn lint'

      - name: 'test'
        run: 'yarn test'
